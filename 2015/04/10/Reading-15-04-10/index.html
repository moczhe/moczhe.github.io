<blockquote>
<p>宗教也必然有同样的特性。宗教的主要环节是对于主的畏惧，更不能超出这点。“对主的畏惧是智慧的开始”，说话是正确的。所以人必须从畏惧起始———必须认识到有限目的具有否定的特性。<strong>但人必须抛弃有限目的以克服畏惧</strong>。<br>《哲学史讲演录》</p>
