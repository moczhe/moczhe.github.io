<blockquote>
<p>哲学的任务与理智相反，是在于指出：真理、理念不是由空洞的普遍所构成的，而乃包含在一种普遍里，这种普遍自身就是特殊，自身就是有决定性的。如果真理是抽象的，则它就是不真的。<strong>健康的人类理性趋向于具体的东西。理智的反省才是抽象的理论，不是真的，只是在头脑里是正确的，而且没有实践性。</strong>（《哲学史讲演录》）</p>
</blockquote>
