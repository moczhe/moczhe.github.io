<blockquote>
<p>我们的目的在先，客观的事物成为限制在后，我们的自由并不是表现为我们能够为所欲为，而是表现在我们能够依照目的的选择上，是我的“目的”照亮了世界。</p>
</blockquote>
<p>由于自由的痛苦，我们尝试逃离自由；或许唯有在限制中做选择，才能体味自由的甜头。</p>
