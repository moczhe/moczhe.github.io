<p>理性本是上帝创造的一项魂的功能。人的哲学将魂的功能高举为魂的生命，让它居首位，就是让它居统治地位，这在道德上是一种亵渎行为，在信仰上是一种叛道现象，崇拜理智而不敬拜上帝，神化自我而贬低创造，高举人而不高举神。被造物自己来宣布被造的目的、计划和意义，结果是猜想、错謬和虚妄。<br>@北村</p>
