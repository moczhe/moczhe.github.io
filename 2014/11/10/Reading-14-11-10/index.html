<blockquote>
<p>私人产权之所以是一种权利，不仅是因为国家正式对它们做了那样的规定，而且因为个人也要求行使这样的权利，至少对绝大多数人来说是如此，这似乎也是一个事实。然而，如果我承认社会主义国家的一些数字，我就将陷入某种混乱(我请求开导)。<br>Armen Albert Alchian</p>
</blockquote>
<p>#被鄙视了#</p>
